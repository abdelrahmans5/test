<div class="max-w-7xl mx-auto px-4 my-24">
    <div class="relative rounded-3xl overflow-hidden group">
        <!-- Background -->
        <div class="relative h-80 bg-gradient-to-r from-purple-600/80 via-blue-600/80 to-cyan-600/80">
            <img src="images/counter-bg.jpg" alt="Sale Banner"
                class="absolute inset-0 w-full h-full object-cover opacity-30 group-hover:scale-105 transition-transform duration-700">

            <!-- Animated Grid Overlay -->
            <div class="absolute inset-0 opacity-20">
                <div class="grid grid-cols-8 h-full">
                    @for (i of [1,2,3,4,5,6,7,8]; track i) {
                    <div class="border-r border-cyan-400/30"></div>
                    }
                </div>
            </div>

            <!-- Content -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-white px-4 z-10">
                <!-- Glowing Badge -->
                <div
                    class="inline-flex items-center px-6 py-2 bg-gradient-to-r from-red-500/30 to-pink-500/30 rounded-full border border-red-400/50 mb-6 backdrop-blur-sm">
                    <i class="fas fa-bolt text-yellow-400 mr-2 animate-pulse"></i>
                    <span class="text-yellow-400 font-bold tracking-wider">FLASH SALE</span>
                </div>

                <h2 class="text-5xl font-black mb-4 text-center">
                    <span
                        class="bg-gradient-to-r from-yellow-400 via-red-400 to-pink-400 bg-clip-text text-transparent">
                        50% OFF
                    </span>
                </h2>
                <p class="text-xl mb-8 opacity-90 text-center max-w-2xl">
                    Limited time quantum discount on all future tech products
                </p>

                <button
                    class="group relative px-8 py-4 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-400 hover:to-pink-500 text-white font-bold rounded-2xl shadow-2xl hover:shadow-red-500/50 transition-all duration-300 transform hover:scale-105 overflow-hidden">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent transform -skew-x-12 translate-x-full group-hover:translate-x-[-100%] transition-transform duration-1000">
                    </div>
                    <i class="fas fa-shopping-bag mr-3 relative z-10"></i>
                    <span class="relative z-10 tracking-wider">SHOP NOW</span>
                </button>
            </div>

            <!-- Floating Elements -->
            <div class="absolute top-10 left-10 w-4 h-4 bg-cyan-400 rounded-full animate-ping opacity-75"></div>
            <div class="absolute bottom-10 right-10 w-3 h-3 bg-purple-400 rounded-full animate-pulse opacity-60">
            </div>
        </div>
    </div>
</div>
