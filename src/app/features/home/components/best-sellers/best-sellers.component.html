<div class="max-w-7xl mx-auto px-4 relative">
    <!-- Section Header -->
    <div class="text-center mb-16">
        <div
            class="inline-flex items-center px-6 py-2 bg-gradient-to-r from-orange-500/20 to-red-500/20 rounded-full border border-orange-400/30 mb-6">
            <i class="fas fa-fire text-orange-400 mr-2"></i>
            <span class="text-orange-400 font-medium tracking-wider">TRENDING</span>
        </div>
        <h2 class="text-5xl font-black bg-gradient-to-r from-orange-400 to-red-400 bg-clip-text text-transparent mb-6">
            Best Sellers
        </h2>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto">
            Most popular items in our quantum marketplace
        </p>
    </div>

    <!-- Bestsellers Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        @for (best of bestsellers; track best.id) {
        <div class="group relative">
            <!-- Futuristic Card -->
            <div
                class="relative bg-gradient-to-br from-slate-800/50 to-orange-900/30 backdrop-blur-xl rounded-2xl overflow-hidden border border-orange-400/30 hover:border-orange-400/60 transition-all duration-500 hover:shadow-2xl hover:shadow-orange-500/25 transform hover:-translate-y-2">
                <!-- Glow Effect -->
                <div
                    class="absolute inset-0 bg-gradient-to-br from-orange-400/5 via-transparent to-red-400/5 opacity-0 group-hover:opacity-100 transition-all duration-500">
                </div>

                <!-- Product Image -->
                <div class="relative overflow-hidden">
                    <img [src]="best.imageCover" [alt]="best.title"
                        class="w-full h-52 object-cover rounded-t-2xl transition-transform duration-700 group-hover:scale-110">

                    <!-- Tag Badge -->
                    <div
                        class="absolute top-4 left-4 px-3 py-1 bg-gradient-to-r from-red-500 to-orange-500 text-white text-xs font-bold rounded-full animate-pulse shadow-lg">
                        Best Seller
                    </div>

                    <!-- Rank Badge -->
                    <div
                        class="absolute top-4 right-4 w-10 h-10 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg">
                        #{{$index + 1}}
                    </div>

                    <!-- Scanning Effect -->
                    <div
                        class="absolute inset-0 bg-gradient-to-b from-transparent via-orange-400/20 to-transparent transform translate-y-full group-hover:translate-y-0 transition-transform duration-1000 opacity-0 group-hover:opacity-100">
                    </div>
                </div>

                <!-- Product Info -->
                <div class="p-6">
                    <h3 class="font-bold text-gray-200 mb-2 group-hover:text-orange-400 transition-colors duration-300">
                        {{best.title}}
                    </h3>
                    <div class="flex items-center justify-between">
                        <p
                            class="text-2xl font-black text-transparent bg-gradient-to-r from-orange-400 to-red-400 bg-clip-text">
                            {{best.price}} <i class="fas fa-dollar-sign"></i>
                        </p>
                        <div class="flex items-center space-x-2">
                            <div class="flex text-yellow-400">
                                @for (star of [1,2,3,4,5]; track star) {
                                <i class="fas fa-star text-xs"></i>
                                }
                            </div>
                            <button
                                class="w-10 h-10 bg-gradient-to-r from-orange-500 to-red-600 rounded-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transform scale-0 group-hover:scale-100 transition-all duration-300 hover:scale-110">
                                <i class="fas fa-shopping-cart text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
