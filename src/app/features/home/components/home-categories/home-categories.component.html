<div class="max-w-7xl mx-auto px-4 relative my-24">
    <!-- Section Header -->
    <div class="text-center mb-16">
        <div
            class="inline-flex items-center px-6 py-2 bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-full border border-purple-400/30 mb-6">
            <i class="fas fa-layer-group text-purple-400 mr-2"></i>
            <span class="text-purple-400 font-medium tracking-wider">CATEGORIES</span>
        </div>
        <h2 class="text-5xl font-black bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-6">
            Shop by Category
        </h2>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto">
            Explore our quantum-organized product categories
        </p>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-2 md:grid-cols-5 gap-6">
        @for (cat of categories; track cat.name) {
        <a href="#" class="group relative overflow-hidden rounded-2xl">
            <!-- Category Card -->
            <div
                class="relative h-48 bg-gradient-to-br from-slate-800/50 to-purple-900/50 border border-purple-400/30 hover:border-purple-400/60 transition-all duration-500 rounded-2xl overflow-hidden">
                <!-- Background Image -->
                <img [src]="cat.image" [alt]="cat.name"
                    class="absolute inset-0 w-full h-full object-cover opacity-60 transition-all duration-700 group-hover:scale-110 group-hover:opacity-80">

                <!-- Gradient Overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent">
                </div>

                <!-- Holographic Effect -->
                <div
                    class="absolute inset-0 bg-gradient-to-br from-purple-400/10 via-transparent to-cyan-400/10 opacity-0 group-hover:opacity-100 transition-all duration-500">
                </div>

                <!-- Category Name -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center transform group-hover:scale-110 transition-all duration-300">
                        <h3 class="text-white text-xl font-bold mb-2">{{cat.name}}</h3>
                        <div
                            class="w-12 h-0.5 bg-gradient-to-r from-purple-400 to-cyan-400 mx-auto opacity-0 group-hover:opacity-100 transition-all duration-500">
                        </div>
                    </div>
                </div>

                <!-- Scanning Line -->
                <div
                    class="absolute inset-0 bg-gradient-to-r from-transparent via-cyan-400/30 to-transparent transform -skew-x-12 translate-x-full group-hover:translate-x-[-100%] transition-transform duration-1000">
                </div>
            </div>
        </a>
        }
    </div>
</div>
