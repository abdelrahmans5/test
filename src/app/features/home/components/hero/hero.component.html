<div class="min-h-screen flex items-center justify-center px-4 py-20 relative">
    <!-- Hero Background -->
    <div class="absolute inset-0">
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/10 via-blue-500/5 to-purple-500/10"></div>
        <div class="absolute inset-0 bg-[url('/images/home-hero-bg.jpg')] bg-cover bg-center opacity-20"></div>
    </div>

    <!-- Hero Content -->
    <div class="relative z-10 text-center max-w-6xl mx-auto">
        <!-- Glowing Title -->
        <div class="relative mb-8">
            <h1 class="text-6xl md:text-8xl font-black mb-6">
                <span
                    class="block bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent animate-pulse">
                    NEXUS
                </span>
                <span
                    class="block text-4xl md:text-6xl bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 bg-clip-text text-transparent">
                    COMMERCE
                </span>
            </h1>
            <!-- Glow Effect -->
            <div
                class="absolute inset-0 bg-gradient-to-r from-cyan-400/20 via-blue-400/20 to-purple-400/20 blur-3xl -z-10">
            </div>
        </div>

        <p class="text-xl md:text-2xl text-gray-300 mb-12 leading-relaxed max-w-4xl mx-auto">
            Experience the <span class="text-cyan-400 font-semibold">future of shopping</span> with AI-powered
            recommendations,
            holographic product previews, and <span class="text-purple-400 font-semibold">quantum-fast
                delivery</span>
        </p>

        <!-- Futuristic CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mb-16">
            <button
                class="group relative px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold rounded-2xl shadow-2xl hover:shadow-cyan-500/50 transition-all duration-300 transform hover:scale-105 overflow-hidden">
                <!-- Scanning Line Effect -->
                <div
                    class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent transform -skew-x-12 translate-x-full group-hover:translate-x-[-100%] transition-transform duration-1000">
                </div>
                <i class="fas fa-rocket mr-3 relative z-10"></i>
                <span class="relative z-10 tracking-wider">EXPLORE CATALOG</span>
            </button>

            <button
                class="group relative px-8 py-4 border-2 border-purple-400/50 text-purple-400 hover:bg-purple-400/10 font-bold rounded-2xl transition-all duration-300 overflow-hidden">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-purple-500/10 to-pink-500/10 opacity-0 group-hover:opacity-100 transition-all duration-300">
                </div>
                <i class="fas fa-play mr-3 relative z-10"></i>
                <span class="relative z-10 tracking-wider">WATCH DEMO</span>
            </button>
        </div>

        <!-- Floating Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
            <div class="text-center group">
                <div class="relative mb-4">
                    <div class="text-4xl font-black text-cyan-400">10K+</div>
                    <div
                        class="absolute inset-0 bg-cyan-400/20 blur-xl group-hover:blur-2xl transition-all duration-300">
                    </div>
                </div>
                <p class="text-gray-400">Future Products</p>
            </div>
            <div class="text-center group">
                <div class="relative mb-4">
                    <div class="text-4xl font-black text-purple-400">50K+</div>
                    <div
                        class="absolute inset-0 bg-purple-400/20 blur-xl group-hover:blur-2xl transition-all duration-300">
                    </div>
                </div>
                <p class="text-gray-400">Happy Customers</p>
            </div>
            <div class="text-center group">
                <div class="relative mb-4">
                    <div class="text-4xl font-black text-blue-400">99.9%</div>
                    <div
                        class="absolute inset-0 bg-blue-400/20 blur-xl group-hover:blur-2xl transition-all duration-300">
                    </div>
                </div>
                <p class="text-gray-400">Uptime</p>
            </div>
        </div>
    </div>
</div>
